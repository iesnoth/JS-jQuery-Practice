<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <!-- When a button is pressed, a new div should generate on the page.
        The div should contain some simple content (such as a sentence or small image)
        so that it can be easily seen. -->
  


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a div using jQuery with style tag.</title>
</head>

<body id="body">
    <input type="button" id="coolButton" value="Click to add new div tag" />

    <script>

        $('#coolButton').click(function () {
            $("body").append('<div>"hello there"</div>');
        });
    </script>
</body>

</html>
